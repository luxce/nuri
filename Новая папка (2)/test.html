<!DOCTYPE html>
<html>
<head>
  <title>Интернет-магазин музыкальных товаров</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <style>
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .back {
      background-color: #40e0d0;
    }

    .card {
      border-radius: 15px;
      text-align: center;
      padding: 10px;
      background-color: #FFDEAD;
    }

    .card:hover {
      background-color: rgba(0.5, 0.5, 0, 0.4);
    }

    .card img {
      border-radius: 15px;
      width: 60%;
      margin: auto;
    }

    .img {
      border-radius: 20%;
      margin-left: -50px;
    }

    .color {
      color: #3CB371;
      background-color: #ff7f50;
    }

    .imgu {
      border-radius: -1000px;
    }

    .navbar-nav {
      margin-left: -200px;
    }

    .bt {
      margin-left: -200px;
    }

    .dtr {
      color: darkred;
    }

    .highlight {
      background-color: yellow;
    }
  </style>
  <script>
    function search() {
      var searchText = document.getElementById('searchInput').value;
      var linkElements = document.getElementsByTagName('a');

      for (var i = 0; i < linkElements.length; i++) {
        var element = linkElements[i];

        if (element.innerText.includes(searchText)) {
          element.classList.add('highlight');
        } else {
          element.classList.remove('highlight');
        }
      }
    }
  </script>
</head>
<body>
  <div>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand p-0" href="home.html">
            <img class="img" src="logo.png" height="85">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="catalog.html">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacts.html">Контакты</a>
            </li>
          </ul>
          <div class="input-group">
            <input id="searchInput" type="text" class="form-control" placeholder="Поиск">
            <button class="btn btn-primary" type="button" onclick="search()">Найти</button>
          </div>
        </div>
      </nav>
    </header>

    <section class="back" id="content">
      <div class="container">
        <!-- Содержимое раздела -->
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2023 Интернет-магазин музыкальных товаров. Все права защищены.</p>
      </div>
    </footer>
  </div>
</body>
</html>
